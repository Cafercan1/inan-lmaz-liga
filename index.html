<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Kayıt & Giriş</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #667eea, #764ba2);
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    background: white;
    padding: 30px;
    border-radius: 12px;
    width: 400px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
}

h1 { text-align: center; }

input {
    width: 100%;
    padding: 8px;
    margin: 6px 0;
}

button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    background: #667eea;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

button:hover { opacity: 0.9; }

.message { text-align: center; margin-top: 10px; }

#teams label {
    font-size: 14px;
}
</style>
</head>

<body>

<div class="container">
    <h1>Kayıt Ol</h1>

    <input id="regUsername" placeholder="Kullanıcı Adı">
    <input id="regPassword" type="password" placeholder="Şifre">

    <p style="font-size:13px;">
        ⚠️ En fazla <b>2 takım</b> seçebilirsiniz.<br>
        Kendi takım(lar)ınızı seçmeniz takip açısından önerilir.<br>
        Başka takımları da seçebilirsiniz, sorumluluk kullanıcıya aittir.
    </p>

    <div id="teams">
        <label><input type="checkbox" value="Marsilya"> Marsilya</label><br>
        <label><input type="checkbox" value="Juventus"> Juventus</label><br>
        <label><input type="checkbox" value="Borussia Dortmund"> Borussia Dortmund</label><br>
        <label><input type="checkbox" value="İnter"> İnter</label><br>
        <label><input type="checkbox" value="Lyon"> Lyon</label><br>
        <label><input type="checkbox" value="Liverpool"> Liverpool</label><br>
        <label><input type="checkbox" value="Atletico Madrid"> Atletico Madrid</label><br>
        <label><input type="checkbox" value="Bayer Leverkusen"> Bayer Leverkusen</label><br>
        <label><input type="checkbox" value="Sevilla"> Sevilla</label><br>
        <label><input type="checkbox" value="Arsenal"> Arsenal</label>
    </div>

    <button onclick="register()">Kayıt Ol</button>
    <div id="regMessage" class="message"></div>

    <hr>

    <h1>Giriş Yap</h1>
    <input id="logUsername" placeholder="Kullanıcı Adı">
    <input id="logPassword" type="password" placeholder="Şifre">
    <button onclick="login()">Giriş Yap</button>
    <div id="logMessage" class="message"></div>
</div>

<script>
function register() {
    const username = regUsername.value.trim();
    const password = regPassword.value.trim();
    const msg = regMessage;

    const teams = Array.from(
        document.querySelectorAll("#teams input:checked")
    ).map(cb => cb.value);

    if (!username || !password) {
        msg.innerText = "Boş alan bırakmayın ❌";
        return;
    }

    if (teams.length === 0 || teams.length > 2) {
        msg.innerText = "En fazla 2 takım seçmelisiniz ❌";
        return;
    }

    const users = JSON.parse(localStorage.getItem("users") || "[]");
    if (users.find(u => u.username === username)) {
        msg.innerText = "Kullanıcı zaten var ❌";
        return;
    }

    users.push({ username, password, teams });
    localStorage.setItem("users", JSON.stringify(users));
    msg.innerText = "Kayıt başarılı ✅";
}

function login() {
    const username = logUsername.value.trim();
    const password = logPassword.value.trim();
    const msg = logMessage;

    const users = JSON.parse(localStorage.getItem("users") || "[]");
    const user = users.find(u => u.username === username && u.password === password);

    if (user) {
        localStorage.setItem("currentUser", username);
        window.location.href = "site.html";
    } else {
        msg.innerText = "Hatalı giriş ❌";
    }
}
</script>

</body>
</html>
