<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Elite Spectrum League</title>
<style>
body {
    margin: 0;
    padding: 30px;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    font-family: Arial;
    color: white;
}
.top {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}
button {
    padding: 8px 16px;
    border: none;
    border-radius: 6px;
    background: crimson;
    color: white;
    cursor: pointer;
}
.table-container {
    background: #1b1b1b;
    color: #fff;
    padding: 20px;
    border-radius: 12px;
    max-width: 1200px;
    margin: auto;
}
table {
    width: 100%;
    border-collapse: collapse;
}
th, td {
    padding: 8px;
    text-align: center;
    border-bottom: 1px solid #444;
}
th {
    background: #0d1b2a;
    color: white;
}
.team { text-align: left; font-weight: bold; }
.follow-team {
    background: linear-gradient(90deg, #ffe259, #ffa751) !important;
    font-weight: bold;
}
.follow-team::after {
    content: " ⭐ TAKİP EDİYORSUN";
    font-size: 11px;
}
.chat-container {
    margin-top: 30px;
    padding: 15px;
    background: #0b1e3a;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
}
.chat-box {
    height: 300px;
    overflow-y: auto;
    border: 1px solid #444;
    padding: 10px;
    background: #0b1e3a;
    border-radius: 8px;
    margin-bottom: 10px;
}
.chat-message {
    margin: 5px 0;
    padding: 5px 10px;
    border-radius: 8px;
    background: #2a3a5a;
    color: #fff;
}
.chat-message.admin {
    background: #f0a500;
    color: #000;
    font-weight: bold;
}
#chatInput {
    width: 80%;
    padding: 8px;
    border-radius: 5px;
    border: none;
}
button.send {
    padding: 8px 12px;
    border-radius: 5px;
    border: none;
    background: #f5c518;
    color: #000;
    font-weight: bold;
    cursor: pointer;
}
button.send:hover { background: #ddb500; }
</style>
</head>
<body>

<div class="top">
    <h2 id="welcome"></h2>
    <button onclick="logout()">Çıkış</button>
</div>

<div class="table-container">
<h2 style="text-align:center;">Elite Spectrum League<br>Lig Puan Durumu</h2>

<table id="puanTablosu">
<thead>
<tr>
<th>#</th><th>Takım</th><th>OM</th><th>G</th><th>B</th><th>M</th>
<th>AG</th><th>YG</th><th>AV</th><th>P</th><th>Son 5</th>
</tr>
</thead>
<tbody>
<tr><td>1</td><td class="team">Marsilya</td><td>1</td><td>1</td><td>0</td><td>0</td><td>4</td><td>0</td><td>0</td><td>3</td><td></td></tr>
<tr><td>2</td><td class="team">Juventus</td><td>1</td><td>1</td><td>0</td><td>0</td><td>5</td><td>2</td><td>0</td><td>3</td><td></td></tr>
<tr><td>3</td><td class="team">Borussia Dortmund</td><td>1</td><td>1</td><td>0</td><td>0</td><td>5</td><td>3</td><td>0</td><td>3</td><td></td></tr>
<tr><td>4</td><td class="team">İnter</td><td>1</td><td>0</td><td>1</td><td>0</td><td>4</td><td>4</td><td>0</td><td>1</td><td></td></tr>
<tr><td>5</td><td class="team">Lyon</td><td>1</td><td>0</td><td>1</td><td>0</td><td>4</td><td>4</td><td>0</td><td>1</td><td></td></tr>
<tr><td>6</td><td class="team">Liverpool</td><td>1</td><td>0</td><td>1</td><td>0</td><td>3</td><td>3</td><td>0</td><td>1</td><td></td></tr>
<tr><td>7</td><td class="team">Atletico Madrid</td><td>1</td><td>0</td><td>1</td><td>0</td><td>3</td><td>3</td><td>0</td><td>1</td><td></td></tr>
<tr><td>8</td><td class="team">Bayer Leverkusen</td><td>1</td><td>0</td><td>0</td><td>1</td><td>3</td><td>5</td><td>0</td><td>0</td><td></td></tr>
<tr><td>9</td><td class="team">Sevilla</td><td>1</td><td>0</td><td>0</td><td>1</td><td>2</td><td>5</td><td>0</td><td>0</td><td></td></tr>
<tr><td>10</td><td class="team">Arsenal</td><td>1</td><td>0</td><td>0</td><td>1</td><td>0</td><td>4</td><td>0</td><td>0</td><td></td></tr>
</tbody>
</table>

<div class="chat-container">
    <h2>Lig Sohbeti</h2>
    <div id="chatBox" class="chat-box"></div>
    <input type="text" id="chatInput" placeholder="Mesajınızı yazın...">
    <button id="sendBtn" class="send">Gönder</button>
</div>

<audio autoplay loop>
<source src="sam.mp3" type="audio/mpeg">
</audio>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js";

// Firebase
const firebaseConfig = {
  apiKey: "AIzaSyCsgGry8f3TkjZF8ejJjawb8vO1yhpQH8s",
  authDomain: "lig-a-794ad.firebaseapp.com",
  projectId: "lig-a-794ad",
  storageBucket: "lig-a-794ad.appspot.com",
  messagingSenderId: "868678155723",
  appId: "1:868678155723:web:cba4e929899704523aca4e"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// Kullanıcı
const user = localStorage.getItem("currentUser");
if(!user) location.href="index.html";
document.getElementById("welcome").innerText="Hoş geldin, "+user;

// Çıkış
function logout(){ localStorage.removeItem("currentUser"); location.href="index.html"; }

// Tablo güncelle
function tabloyuGuncelleVeSirala(){
    const tbody = document.querySelector("#puanTablosu tbody");
    const rows = Array.from(tbody.rows);
    rows.forEach(r=> r.cells[8].innerText=parseInt(r.cells[6].innerText)-parseInt(r.cells[7].innerText));
    rows.sort((a,b)=>b.cells[9].innerText - a.cells[9].innerText);
    rows.forEach((r,i)=> r.cells[0].innerText=i+1, tbody.appendChild(r));
}

// Takımları vurgula
function secilenTakimlariVurgula(){
    const users = JSON.parse(localStorage.getItem("users")||"[]");
    const u = users.find(x=>x.username===user);
    if(!u) return;
    document.querySelectorAll("tbody tr").forEach(r=>{
        const t = r.querySelector(".team").innerText;
        if(u.teams.includes(t)) { r.classList.add("follow-team"); r.scrollIntoView({behavior:"smooth",block:"center"}); }
    });
}

window.onload=()=>{
    tabloyuGuncelleVeSirala();
    secilenTakimlariVurgula();
};

// Chat
const chatBox = document.getElementById("chatBox");
const chatInput = document.getElementById("chatInput");
const sendBtn = document.getElementById("sendBtn");
const isAdmin = user==="starking644";

// Mesaj gönder
async function sendMessage(){
    const text = chatInput.value.trim();
    if(!text) return;
    try{
        await addDoc(collection(db,"chat"), {user, message:text, timestamp:serverTimestamp()});
        chatInput.value="";
    }catch(err){ console.error(err); }
}
sendBtn.addEventListener("click", sendMessage);
chatInput.addEventListener("keypress", e=>{if(e.key==="Enter") sendMessage();});

// Mesajları göster ve admin silme
const chatQuery = query(collection(db,"chat"), orderBy("timestamp","asc"));
onSnapshot(chatQuery, snapshot=>{
    chatBox.innerHTML="";
    snapshot.forEach(docSnap=>{
        const data = docSnap.data();
        const div = document.createElement("div");
        div.classList.add("chat-message");
        div.innerText=`${data.user}: ${data.message}`;

        if(data.user==="starking644") div.classList.add("admin");

        if(isAdmin){
            const delBtn = document.createElement("button");
            delBtn.innerText="❌";
            delBtn.style.marginLeft="10px";
            delBtn.style.cursor="pointer";
            delBtn.style.background="red";
            delBtn.style.color="white";
            delBtn.style.border="none";
            delBtn.style.borderRadius="4px";
            delBtn.addEventListener("click", async ()=>{
                if(confirm("Mesajı silmek istediğine emin misin?")){
                    await deleteDoc(doc(db,"chat",docSnap.id));
                }
            });
            div.appendChild(delBtn);
        }

        chatBox.appendChild(div);
    });
    chatBox.scrollTop = chatBox.scrollHeight;
});
</script>

</body>
</html>
