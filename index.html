<style>
    body {
    background-color: #121212;
    font-family: Arial, Helvetica, sans-serif;
    color: #fff;
}

.table-container {
    width: 90%;
    margin: 40px auto;
}

h2 {
    margin-bottom: 15px;
}

table {
    width: 100%;
    border-collapse: collapse;
    background-color: #1e1e1e;
    border-radius: 8px;
    overflow: hidden;
}

thead {
    background-color: #2a2a2a;
}

th, td {
    padding: 10px;
    text-align: center;
    font-size: 14px;
}

th {
    font-weight: 600;
    color: #aaa;
}

tbody tr {
    border-bottom: 1px solid #2f2f2f;
}

tbody tr:hover {
    background-color: #2b2b2b;
}

.team {
    text-align: left;
    font-weight: 500;
}

.points {
    font-weight: bold;
    color: #ffffff;
}

.form {
    display: flex;
    gap: 5px;
    justify-content: center;
}

.form span {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    display: inline-block;
}

.w { background-color: #2ecc71; } /* Win */
.d { background-color: #7f8c8d; } /* Draw */
.l { background-color: #e74c3c; } /* Lose */
.Elite {
    font-size: 32px;
    font-weight: 700;
    text-align: center;
    margin-bottom: 20px;

    background: linear-gradient(
        270deg,
        #00c6ff,
        #0072ff,
        #6a00ff,
        #ff00cc,
        #00c6ff
    );
    background-size: 1000% 100%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;

    animation: colorFlow 6s ease infinite;
}

@keyframes colorFlow {
    0%   { background-position: 0% 50%; }
    50%  { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

</style>
