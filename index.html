<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Kayƒ±t & Giri≈ü Sistemi</title>

<style>
    * {
        box-sizing: border-box;
        font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #333;
    }

    .container {
        width: 100%;
        max-width: 800px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        padding: 30px;
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #444;
    }

    .forms {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
    }

    .card {
        background: #f9f9f9;
        border-radius: 10px;
        padding: 20px;
        box-shadow: inset 0 0 0 1px #eee;
    }

    .card h2 {
        margin-bottom: 15px;
        text-align: center;
        color: #555;
    }

    input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 15px;
    }

    input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 5px rgba(102,126,234,0.5);
    }

    button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background: #667eea;
        border: none;
        border-radius: 6px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #5a6fdc;
        transform: translateY(-1px);
    }

    .message {
        margin-top: 10px;
        text-align: center;
        font-weight: bold;
    }

    .success { color: green; }
    .error { color: red; }

    /* Tablo Stili (ileride kullanƒ±cƒ± listesi i√ßin) */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 30px;
    }

    table th, table td {
        padding: 12px;
        border: 1px solid #ddd;
        text-align: center;
    }

    table th {
        background: #667eea;
        color: white;
    }

    table tr:nth-child(even) {
        background: #f2f2f2;
    }

    @media(max-width: 768px) {
        .forms {
            grid-template-columns: 1fr;
        }
    }
</style>
</head>

<body>

<div class="container">
    <h1>üîê Kayƒ±t & Giri≈ü Sistemi</h1>

    <div class="forms">
        <!-- Kayƒ±t -->
        <div class="card">
            <h2>Kayƒ±t Ol</h2>
            <input type="text" id="regUsername" placeholder="Kullanƒ±cƒ± Adƒ±">
            <input type="password" id="regPassword" placeholder="≈ûifre">
            <button onclick="register()">Kayƒ±t Ol</button>
            <div id="regMessage" class="message"></div>
        </div>

        <!-- Giri≈ü -->
        <div class="card">
            <h2>Giri≈ü Yap</h2>
            <input type="text" id="logUsername" placeholder="Kullanƒ±cƒ± Adƒ±">
            <input type="password" id="logPassword" placeholder="≈ûifre">
            <button onclick="login()">Giri≈ü Yap</button>
            <div id="logMessage" class="message"></div>
        </div>
    </div>
</div>

<script>
    function register() {
        const username = regUsername.value.trim();
        const password = regPassword.value.trim();
        const msg = document.getElementById("regMessage");

        if (!username || !password) {
            msg.textContent = "Bo≈ü alan bƒ±rakmayƒ±n ‚ùå";
            msg.className = "message error";
            return;
        }

        const users = JSON.parse(localStorage.getItem("users") || "[]");

        if (users.find(u => u.username === username)) {
            msg.textContent = "Kullanƒ±cƒ± zaten mevcut ‚ùå";
            msg.className = "message error";
            return;
        }

        users.push({ username, password });
        localStorage.setItem("users", JSON.stringify(users));

        msg.textContent = "Kayƒ±t ba≈üarƒ±lƒ± ‚úÖ";
        msg.className = "message success";
    }

    function login() {
        const username = logUsername.value.trim();
        const password = logPassword.value.trim();
        const msg = document.getElementById("logMessage");

        const users = JSON.parse(localStorage.getItem("users") || "[]");
        const user = users.find(u => u.username === username && u.password === password);

        if (user) {
            localStorage.setItem("currentUser", username);
            window.location.href = "site.html";
        } else {
            msg.textContent = "Hatalƒ± kullanƒ±cƒ± adƒ± veya ≈üifre ‚ùå";
            msg.className = "message error";
        }
    }
</script>

</body>
</html>
